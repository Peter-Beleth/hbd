<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Super Premium! üöÄ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff007f;
            --secondary: #00d2ff;
            --accent: #ffdd00;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #050505;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏ö‡∏ö Animated Gradient Mesh */
        .bg-animate {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, #1a1a2e 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #0f3460 0%, transparent 40%);
            z-index: -1;
            filter: blur(50px);
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÅ‡∏ö‡∏ö 3D Glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4rem 3rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 
                        inset 0 0 15px rgba(255,255,255,0.05);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: scale(1.02) rotateX(5deg) rotateY(5deg);
        }

        /* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ Neon Glow */
        h1 {
            font-size: 5rem;
            margin: 0;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 0, 127, 0.6));
            animation: titleFloat 3s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            letter-spacing: 5px;
            margin-top: 15px;
            font-weight: 300;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î‡∏ó‡∏µ‡πà‡∏î‡∏π‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏¢‡∏≤‡∏ô‡∏≠‡∏ß‡∏Å‡∏≤‡∏® */
        .btn-celebrate {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, var(--primary), #8a2be2);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.4);
        }

        .btn-celebrate:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 127, 0.7);
            letter-spacing: 2px;
        }

        .btn-celebrate:active {
            transform: scale(0.95);
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°‡∏î‡πâ‡∏ß‡∏¢‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á */
        .orb {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: var(--primary);
            filter: blur(80px);
            opacity: 0.3;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { top: 10%; left: 10%; }
            to { top: 70%; left: 80%; }
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>
    <div class="orb"></div>

    <div class="container">
        <div class="card">
            <h1 id="title">HAPPY<br>BIRTHDAY</h1>
            <p>TO AN AWESOME HUMAN</p>
            <button class="btn-celebrate" onclick="firework()">CLICK FOR SURPRISE üéä</button>
        </div>
    </div>

    <script>
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏û‡∏•‡∏∏‡πÅ‡∏ö‡∏ö‡∏≠‡∏•‡∏±‡∏á‡∏Å‡∏≤‡∏£
        function firework() {
            // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏û‡∏•‡∏∏ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÉ‡∏™‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÑ‡∏î‡πâ)
            
            // ‡∏û‡∏•‡∏∏‡∏ã‡πâ‡∏≤‡∏¢
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { x: 0.1, y: 0.6 },
                colors: ['#ff007f', '#00d2ff', '#ffdd00']
            });

            // ‡∏û‡∏•‡∏∏‡∏Ç‡∏ß‡∏≤
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { x: 0.9, y: 0.6 },
                colors: ['#ff007f', '#00d2ff', '#ffdd00']
            });

            // ‡∏û‡∏•‡∏∏‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ö‡∏ö‡∏û‡∏∏‡πà‡∏á‡∏£‡∏±‡∏ß‡πÜ
            setTimeout(() => {
                var duration = 3 * 1000;
                var end = Date.now() + duration;

                (function frame() {
                    confetti({
                        particleCount: 5,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#ff007f', '#00d2ff']
                    });
                    confetti({
                        particleCount: 5,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: ['#ffdd00', '#00d2ff']
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }, 200);
        }

        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö ‡πÉ‡∏´‡πâ‡∏û‡∏•‡∏∏‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏ö‡∏≤‡πÜ 1 ‡∏£‡∏≠‡∏ö
        window.onload = () => {
            confetti({
                particleCount: 100,
                spread: 160,
                origin: { y: 0.6 }
            });
        };
    </script>
</body>
</html>
